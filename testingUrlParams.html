<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Content</title>
</head>
<body>
    <h1>Dynamic Page Content</h1>
    <p id="greeting">Hello, World!</p>
    <p id="ageInfo"></p>

    <script>
        // Function to get URL parameters
        function getUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            return params;
        }

        // Function to update the page content based on URL parameters
        function updateContent() {
            const params = getUrlParameters();
            const name = params.get('name');
            const age = params.get('age');

            if (name) {
                document.getElementById('greeting').textContent = `Hello, ${name}!`;
            }

            if (age) {
                document.getElementById('ageInfo').textContent = `You are ${age} years old.`;
            }
        }

        // Call the function to update the content
        updateContent();
    </script>
</body>
</html>
