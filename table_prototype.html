<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Market Overview</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        padding: 20px 0;
        color: #333;
    }

    table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Crypto Market Overview</h2>

<table id="cryptoTable">
    <tr>
        <th>Coin</th>
        <th>Price (USD)</th>
        <th>Market Cap (USD)</th>
        <th>Volume (24h)</th>
        <th>Change (24h)</th>
    </tr>
</table>

<script>
    // Function to add a new row to the table
    function addRow(coin, price, marketCap, volume, change) {
        var table = document.getElementById("cryptoTable");
        var row = table.insertRow(-1); // Insert row at the end of the table

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = coin;
        cell2.innerHTML = price;
        cell3.innerHTML = marketCap;
        cell4.innerHTML = volume;
        cell5.innerHTML = change;
    }

    // Example data from API response
    var apiResponse = [
        { coin: "Bitcoin (BTC)", price: "$50,000", marketCap: "$950 billion", volume: "$50 billion", change: "+2.5%" },
        { coin: "Ethereum (ETH)", price: "$2,000", marketCap: "$230 billion", volume: "$20 billion", change: "+3.2%" },
        { coin: "Ripple (XRP)", price: "$1.20", marketCap: "$60 billion", volume: "$5 billion", change: "+1.8%" },
        { coin: "Litecoin (LTC)", price: "$200", marketCap: "$12 billion", volume: "$1 billion", change: "+0.5%" },
        { coin: "Cardano (ADA)", price: "$1.50", marketCap: "$40 billion", volume: "$3 billion", change: "+2.0%" }
    ];

    // Loop through API response and add rows to the table
    apiResponse.forEach(function(entry) {
        addRow(entry.coin, entry.price, entry.marketCap, entry.volume, entry.change);
    });
</script>

</body>
</html>
