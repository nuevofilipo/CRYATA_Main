<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Market Overview</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        padding: 20px 0;
        color: #333;
    }

    table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Crypto Market Overview</h2>

<table id="cryptoTable">
    <tr>
        <th>Index</th>
        <th>Coin</th>
        <th>Price (USD)</th>
        <th>Four Line Indicator</th>
        <th>Varv Indicator</th>
        <th>Momentum</th>
        <th>Volatility</th>
    </tr>
</table>

<script>
    // Function to add a new row to the table
    function addRow(index, coin, price, fourLineIndicator, varvIndicator, momentum, volatility) {
        var table = document.getElementById("cryptoTable");
        var row = table.insertRow(-1); // Insert row at the end of the table

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);

        cell1.innerHTML = index;
        cell2.innerHTML = coin;
        cell3.innerHTML = price;
        cell4.innerHTML = fourLineIndicator;
        cell5.innerHTML = varvIndicator;
        cell6.innerHTML = momentum;
        cell7.innerHTML = volatility;
        
    }

    //Actual API call

    async function getTableViewData(tableName){
        const response = await fetch(`http://127.0.0.1:5000/?name=${tableName}`);
        const data = await response.json();
        console.log(data);
        return data;
    }

    // Loop through API response and add rows to the table
    async function main(){
        const data = await getTableViewData('dailytable');
        console.log(data);
        data.forEach(function(entry) {
            addRow(entry.index, entry.coin, entry.price, entry.fourLineIndicator, entry.varvIndicator, entry.momentumIndicator, entry.volatilityIndicator);
        });
    }

    main();
</script>

</body>
</html>
