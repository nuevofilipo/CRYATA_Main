            <div class="unified-indicator-box">

            <div class="indicator-container">
              <p class="indicator-tag">Context Bands</p>
              <label class="switch">
                <input id="indicator-switch" type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
  
            <div class="indicator-container">
              <p class="indicator-tag">Varv</p>
              <label class="switch">
                <input id="varv-indicator-switch" type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
  

          <div class="tf-indicator-box">
            <div class="indicator-container-tf">
              <p class="indicator-tag">Supply/Demand</p>
              <!-- <label class="switch">
                <input id="zones-indicator-switch" type="checkbox" />
                <span class="slider round"></span>
              </label> -->
              <div class="timeframe-buttons">
