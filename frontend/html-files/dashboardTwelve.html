<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Dashboard</title>
    <!-- <link rel="stylesheet" href="../css-files/dashboard-style.css" />  -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nuevofilipo/CRYATA_Main@latest/frontend/css-files/dashboard-style.css" /> -->

    <!-- <script src="https://cdn.jsdelivr.net/gh/nuevofilipo/CRYATA_Main/libraries/lightweight-charts/dist/lightweight-charts.standalone.development.js"></script>  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="navbar">
      <img src="cryata small screen.png" alt="Logo">
  </div>

    <div class="chart-container">
      <!-- <link rel="stylesheet" href="../css-files/dashboard-style.css" />  -->
      <script src="https://cdn.jsdelivr.net/gh/nuevofilipo/CRYATA_Main/libraries/lightweight-charts/dist/lightweight-charts.standalone.development.js"></script>
        
      
      <section class="sidebar">
        <div class="sidebar-box">
        <div class="hide-sidebar-box">
          <button class="hide-sidebar-btn" onclick="hideSidebar()">Hide</button>
        </div>
        <div class="indicators-settings-box">
          <div class="chartSettings">
          <div class="btn-group">
            <button
              class="tablinks"
              data-timeframe="1h"
              ,
              onclick="updateTimeframe(event, '1h')"
              ,
              value="1h"
            >
              1h
            </button>
            <button
              class="tablinks"
              data-timeframe="4h"
              ,
              onclick="updateTimeframe(event, '4h')"
              ,
              value="4h"
            >
              4h
            </button>
            <button
              class="tablinks active"
              data-timeframe="1day"
              ,
              onclick="updateTimeframe(event, '1day')"
              ,
              value="1day"
            >
              1d
            </button>
            <button
              class="tablinks"
              data-timeframe="1week"
              ,
              onclick="updateTimeframe(event, '1week')"
              ,
              value="1week"
            >
              1w
            </button>
          </div>

          <select
            name="coin-selector"
            ,
            id="coin-selector"
            ,
            onchange="setData(), setLineData(), setVarvData(), updateSmallIndicatorCoin()"
          >
            <option value="BTC/USD">bitcoin</option>
            <option value="ETH/USD">ethereum</option>
            <option value="BNB/USD">binance-coin</option>
            <option value="XRP/USD">ripple</option>
            <option value="ADA/USD">cardano</option>
            <option value="DOGE/USD">dogecoin</option>
            <option value="SOL/USD">solana</option>
            <option value="TON/USD">ton</option>
            <option value="SHIB/USD">shiba-inu</option>
            <option value="AVAX/USD">avalanche</option>
            <option value="DOT/USD">polkadot</option>
            <option value="BCH/USD">bitcoin-cash</option>
            <option value="TRX/USD">tron</option>
            <option value="LINK/USD">chainlink</option>
            <option value="MATIC/USD">polygon</option>
            <option value="ICP/USD">internet-computer</option>
          </select>
        </div>

          <div class="indicator-container">
            <p class="indicator-tag">Context Bands</p>
            <label class="switch">
              <input id="indicator-switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>

          <div class="indicator-container">
            <p class="indicator-tag">Varv</p>
            <label class="switch">
              <input id="varv-indicator-switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>

          <div class="indicator-container-tf">
            <p class="indicator-tag">Supply/Demand</p>
            <!-- <label class="switch">
              <input id="zones-indicator-switch" type="checkbox" />
              <span class="slider round"></span>
            </label> -->
            <div class="timeframe-buttons">
              <button class="timeframe-btn" data-type="boxes" data-indicator="supplyDemand" data-timeframe="1day" data-color="#e82ec0">1d</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="supplyDemand" data-timeframe="1week" data-color="#e82ec0">1w</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="supplyDemand" data-timeframe="1h" data-color="#e82ec0">1h</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="supplyDemand" data-timeframe="4h" data-color="#e82ec0">4h</button>
            </div>
          </div>

          <div class="indicator-container-tf">
            <p class="indicator-tag">Imbalance Zones</p>
            <!-- <label class="switch">
              <input id="zones2-indicator-switch" type="checkbox" />
              <span class="slider round"></span>
            </label> -->
            <div class="timeframe-buttons">
              <button class="timeframe-btn" data-type="boxes" data-indicator="imbalanceZones" data-timeframe="1day" data-color="#9e9e9e">1d</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="imbalanceZones" data-timeframe="1week" data-color="#9e9e9e">1w</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="imbalanceZones" data-timeframe="1h" data-color="#9e9e9e">1h</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="imbalanceZones" data-timeframe="4h" data-color="#9e9e9e">4h</button>
            </div>
          </div>

          <div class="indicator-container-tf">
            <p class="indicator-tag">Momentum</p>
            <!-- <label class="switch">
              <input id="momentum-indicator-switch" type="checkbox" />
              <span class="slider round"></span>
            </label> -->
            <div class="timeframe-buttons">
              <button class="timeframe-btn" data-type="boxes" data-indicator="momentum" data-timeframe="1day" data-color="#9e9e9e">1d</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="momentum" data-timeframe="1week" data-color="#9e9e9e">1w</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="momentum" data-timeframe="1h" data-color="#9e9e9e">1h</button>
              <button class="timeframe-btn" data-type="boxes" data-indicator="momentum" data-timeframe="4h" data-color="#9e9e9e">4h</button>
            </div>
          </div>

          <div class="indicator-container-tf">
            <p class="indicator-tag">Ranges</p>
            <!-- <label class="switch">
              <input id="1y" type="checkbox" />
              <span class="slider round"></span>
            </label> -->
            <div class="timeframe-buttons">
              <button class="timeframe-btn" data-type="lineSeries" data-indicator="ranges" data-timeframe="1day" data-color="#e02bd4">1d</button>
              <button class="timeframe-btn" data-type="lineSeries" data-indicator="ranges" data-timeframe="1week" data-color="#ffdd00">1w</button>
              <button class="timeframe-btn" data-type="lineSeries" data-indicator="ranges" data-timeframe="1m" data-color="#03c4ff">1m</button>
              <button class="timeframe-btn" data-type="lineSeries" data-indicator="ranges" data-timeframe="3m" data-color="#ff03a3">3m</button>
              <button class="timeframe-btn" data-type="lineSeries" data-indicator="ranges" data-timeframe="1y" data-color="#03ff81">1y</button>
            </div>
          </div>
        </div>
        <div>
      </section>

      <main id="main" , class="main">
        <div id="chartbox">
          <div id="tvchart" class="tvchartbeforeload"></div> <!-- loader class is used to display the loading animation -->
          <div class="loader"></div>
        </div>
      </main>

      <script
        type="text/javascript"
        src="../javascript-files/test3.js"
      ></script>
    </div>

    <style>
      body {
        font-family: 'Inter';
        background-color: #2C2C2C;
        margin: 0;
        padding: 0;
      }

      /* loading animation */

      .tvchartbeforeload {
        display: none;
        height: 100%;
        width: 100%;
      }

      .loader  {
        border: 6px solid #f3f3f3; 
        border-top: 6px solid #894ac4; 
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
      }


      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .chart-container {
        display: flex;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* navbar styling */
      .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            background-color: #333;
        }
        .navbar img {
            max-width: 100%;
            height: auto;
        }

      .chartSettings{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: start;
        width: 95%;
        padding:5px;
      }

      .main {
        display: flex;
        height: calc(100vh - 69px);
        width:calc(100% - 270px);
        /* border-top: 1px solid #8076da;  */
        justify-content: center; 
        align-items: center;
        padding: 5px;
        box-sizing: border-box;
      }
      #chartbox {
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100%);
        width: calc(100%);
        border: 1px solid #464646;
        /* border-radius: 10px; */
        box-sizing: border-box;
        /* padding: 5px; */
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); */
      }

      .hide-sidebar-box {
        display: flex;
        justify-content: flex-end;
        width: 95%;
        padding: 10px;
        margin:10px;
        box-sizing: border-box;
      }

      .sidebar-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100%);
        width: calc(100%);
        background-color: #000000;
        /* padding: 5px; */
        border: 1px solid #464646;
      }      
      

      #tvchart {
        height: 100%;
        width: 100%;
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 270px;
        /* border-right: 1px solid #8076da; */
        /* border-top: 1px solid #8076da; */
        align-items: center;
        padding: 5px; 
        padding-right: 0px;
        box-sizing: border-box;
      }

      .sidebar.hidden {
        display: none;
      }

      .indicators-settings-box {
        font-family: 'Inter';
        font-weight: 600;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 10px;
        /* border-right: 0.5px solid rgb(148, 148, 148); */
        height: 70%;
        border-radius: 10px;
        /* width:  */
        background-color: #000000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #coin-selector {
        appearance: menulist-button;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: #131313;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 95%;
        max-width: 250px; /* Ensure it fits within the container */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
        transition: border-color 0.3s, box-shadow 0.3s;
        font-family: Inter;
        font-weight: 500;
      }
      .indicator-container {
        display: flex;
        justify-content: space-between;
        /* flex-direction: column; */
        align-items: center;
        width: 95%;
        padding:5px;
      }

      /* styling for indicator container with individual timeframe selection */
      .indicator-container-tf {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: start;
        width: 95%;
        padding:5px;
        /* border: 1px solid #ffffff;
        border-radius: 5px; */


      }

      /* styling of small timeframe buttons ------*/
      .timeframe-buttons {
        display: flex;
        gap: 10px;
        padding-top: 17px;
        padding-bottom: 10px;
      }

      .timeframe-btn {
        padding: 5px 10px;
        color: rgb(35, 35, 35);
        /* border: 1px solid #838383; */
        margin-top: 5px;
        border:none;
        background-color: rgb(219, 195, 195);
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.3s, border-color 0.3s;
        font-family: Inter;
        font-weight: 500;
      }

      .timeframe-btn:hover {
        background-color: rgb(104, 104, 104);
      }

      .timeframe-btn.active {
        background-color: #8076da;
        color:rgb(235, 235, 235);
        border-color:#838383;
      }

      .timeframe-btn.disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      /* styling of small timeframed buttons END!! */

      /* Style the tab */
      .btn-group {
        overflow: hidden;
        border: none;
        background-color: rgb(29, 29, 29);
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        /* padding:5px; */
        margin:5px;
        width: 95%;
      }

      /* Style the buttons inside the tab */
      .btn-group button {
        background-color: rgb(219, 195, 195);

        width: 100%;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.35s;
        font-size: 16px;
        font-family: Inter;
        font-weight: 400;
        color: rgb(32, 32, 32);
      }

      /* Change background color of buttons on hover */
      .btn-group button:hover {
        background-color: #565656;
      }

      /* Create an active/current tablink class */
      .btn-group button.active {
        /* background-color: #6200ea; */
        background-color: #8076da;
        color: white;
      }
      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

     

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* background-color: #b3a2ca; */
        background: radial-gradient(circle at  left,#cf65b8,#9758d3,  #8076da);
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background: #8076da;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #6200ea;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .indicator-tag {
        color: white;
        display: inline-block;
        margin: 0;
        margin-right: 10px;
        padding-bottom: 0px;
        font-size: 18px;
      }
    </style>
    <script>
      
  </script>
    
    
    </body>
  </body>
