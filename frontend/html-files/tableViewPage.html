<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Crypto Market Overview</title>
    <link rel="stylesheet" href="../css-files/tableViewStyle.css" />
    <!-- <link rel="stylesheet" href="../css-files/chatgpt.css" /> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nuevofilipo/cryata-cdn-resources@latest/table view/tableViewStyle.css"> -->
  </head>
  <body>
    <button id="backToTopBtn" title="Go to top">
      <i class="fa fa-arrow-up"></i>
    </button>
    <!-- <div class="navbar">
      <image
        src="cryata navbar.png"
        content="width=device-width, initial-scale=1.0"
      >
      </image> -->
    </div>
      <div class="table-container">
        <div class="header-container">
          <!-- <h2>Crypto Market Overview</h2> -->
          <div class="btn-group">
            <button
              class="tablinks"
              data-timeframe="1h"
              ,
              onclick="changeTimeFrame(event,'1h')"
              ,
              value="1h"
            >
              1h
            </button>
            <button
              class="tablinks"
              data-timeframe="4h"
              ,
              onclick="changeTimeFrame(event, '4h')"
              ,
              value="4h"
            >
              4h
            </button>
            <button
              class="tablinks active"
              data-timeframe="1d"
              ,
              onclick="changeTimeFrame(event, '1d')"
              ,
              value="1day"
            >
              1d
            </button>
            <button
              class="tablinks right"
              data-timeframe="1w"
              ,
              onclick="changeTimeFrame(event, '1w')"
              ,
              value="1week"
            >
              1w
            </button>
          </div>

          <div class="btn-group">
            <button
              class="pairAgainst active"
              data-currency="usd"
              onclick="updatePairAgainst(event, 'usd')"
              value="usd"
            >
              /USD
            </button>
            <button
              class="pairAgainst right"
              data-currency="btc"
              onclick="updatePairAgainst(event, 'btc')"
              value="btc"
            >
              /BTC
            </button>
          </div>
        </div>
        <table id="cryptoTable">
          <tr class="headerTr">
            <th class="center-th" onclick="sortTable(0)">#</th>
            <th class="left-th" onclick="sortTable(1)">Coin</th>
            <th class="right-th" onclick="sortTable(2)">Price</th>
            <th class="right-th" onclick="sortTable(3)">Change</th>
            <th class="center-th" onclick="sortTable(4)">Context Bands</th>
            <th class="center-th" onclick="sortTable(5)">VARV</th>
            <th class="center-th" onclick="sortTable(6)">Momentum</th>
            <th class="right-th" onclick="sortTable(7)">Volatility</th>
            <th class="right-th" onclick="sortTable(8)">Mean Perfomance</th>
            <th class="right-th" onclick="sortTable(9)">Median Performance</th>
            <th class="right-th" onclick="sortTable(10)">nearest zone</th>
          </tr>
        </table>
    </div>
    <script
      type="text/javascript"
      src="../javascript-files/tableViewScript.js"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/nuevofilipo/cryata-cdn-resources@latest/table view/main.js"></script> -->
  </body>
</html>
