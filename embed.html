<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Sections Side by Side</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
        </div>
    </div>
    
    <style>
        .container {
            display: flex;
        }
        .section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
    


</body>
</html>
